<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" type="text/css" href="theStyleSheet.css">

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB2J5mFUg4TvrqmCVvTznGkcXh3ENf6-zk&sensor=true"></script>
    <script src="theJavaScript.js"></script>


<body>

		<form action="uploadpubdata.php" method="post" enctype="multipart/form-data">
		Pub Name:<input type="text" name="pubName" placeholder="Enter Pub name" class="smallInput" /><br>
		Profile Image:<input type="file" name="pubImage" /><br>
		Address:<br><textarea name="position" id="address" rows="5" cols="20"></textarea>
		<p>Please use format "Street with optional number, City Area, City, Country<br> e.g College Green, Dublin 2, Co. Dublin, Ireland</p>
		<input type="button" name="useMap" value="Correct Address" onclick="getLocation()" /><input type="button" name="useCurrent" value="Use current location" onclick="useCurrentLocation()" /><br>
		<label for="lat">Latitude:</label><input type="text" name="lat" id="lat"/><label for="long">Longitude:</label><input type="text" name="long" id="long"/><br>
						<div id="maps_api"></div>
				
		<label for="pubDescription">Pub Description:</label><br><textarea name="pubDescription" placeholder="Enter pub description here..." class="largeDescription" cols="40" rows="10" maxlength="250"></textarea><br>
		<input type="submit" name="submit" value="submit" />
		
		</form>
		
		




</body>
</html>
